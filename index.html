<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>goFinances</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/modal.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>
  <!-- Header -->
  <header>
    <div class="header-content">
      <div class="user-info">
        <img src="assets/images/Arthur_Morgan.jpg" alt="Foto do usuário" class="avatar" />
        <div class="greeting">
          <span>Olá,</span>
          <strong>Cawboy</strong>
        </div>
      </div>
      <button class="btn-nova-transacao">Nova Transação</button>
    </div>
  </header>

  <!-- Cards -->
  <main>
    <div id="conteiner-cards">
      <div class="cards">
        <div class="title-cards">
          <p>Entradas</p>
          <i class="fa-solid fa-circle-up icon-up"></i>
        </div>
        <div class="money-cards">
          <p id="total-entradas">R$ 0,00</p>
          <span class="info-text">Última entrada dia --/--</span>
        </div>
      </div>

      <div class="cards">
        <div class="title-cards">
          <p>Saídas</p>
          <i class="fa-solid fa-circle-down icon-down"></i>
        </div>
        <div class="money-cards">
          <p id="total-saidas">R$ 0,00</p>
          <span class="info-text">Última saída dia --/--</span>
        </div>
      </div>

      <div class="cards total-card">
        <div class="title-cards">
          <p>Total</p>
          <i class="fa-solid fa-dollar-sign icon-total"></i>
        </div>
        <div class="money-cards">
          <p id="total-geral">R$ 0,00</p>
          <span class="info-text">Atualizado em --/--</span>
        </div>
      </div>
    </div>

    <!-- Tabela de transações -->
    <section class="transactions-table">
      <table>
        <thead>
          <tr>
            <th>Título</th>
            <th>Preço</th>
            <th>Categoria</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody id="corpo-tabela">
          <!-- Preenchido dinamicamente -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal-overlay" id="modal">
    <div class="modal-content">
      <button class="btn-fechar-modal">X</button>
      <h2>Cadastrar transação</h2>

      <input type="text" id="titulo" name="titulo" placeholder="Supermercado" required />
      <input type="number" id="preco" name="preco" placeholder="1000,00" step="0.01" required />

      <div class="transaction-type">
        <button type="button" class="type-button entrada active">
          <i class="fa-solid fa-circle-up icon-up"></i> Entrada
        </button>
        <button type="button" class="type-button saida">
          <i class="fa-solid fa-circle-down icon-down"></i> Saída
        </button>
      </div>

      <input type="text" id="categoria" name="categoria" placeholder="Compras" required />
      <button type="button" class="btn-cadastrar">Cadastrar</button>
    </div>
  </div>

  <!-- Scripts -->
  <!-- Scripts -->
  <script src="assets/js/modal.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
